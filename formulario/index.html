<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario lección 14</title>
  </head>
  <body style="background-color:#2ECC71;">
    <center>
    <form action="">
      <h1>Formulario</h1>
      <label>Nombre y Apellido: </label><br>
      <input type="text" value= "Pon Aquí tu Nombre" required><br>
      <label>Teléfono: </label><br>
      <input type="tel" pattern=".{10,}" title="Neciestas ingresar 10 caracteres" required><br>
      <label>País: </label><br>
        <select>
          <option value="opc1">México</option>
          <option value="opc2">Perú</option>
          <option value="opc3">Chile</option>
        </select><br>
      <label>Email: </label><br>
      <input type="email" required=""><br>
      <label for="pw"> Crea tu contraseña: </label><br>
      <input type="password" name="pw" pattern=".{6,}" title= "Necesitas ingresar 6 o más caracteres" required><br>
      <input type= "submit">
    </form>
  </center>
  </body>
</html>
